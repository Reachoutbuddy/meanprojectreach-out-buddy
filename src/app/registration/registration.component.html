
  
<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">Sign Up</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field>
            <input matInput placeholder="User Name" required name="username" [(ngModel)]="userData.username">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" required name="email" [(ngModel)]="userData.email" type="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" required name="password" [(ngModel)]="userData.password" type="password">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Confirm Password" required name="confirmPassword" [(ngModel)]="userData.confirmPassword" type="password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="register()" routerLink="login" >Sign Up</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
